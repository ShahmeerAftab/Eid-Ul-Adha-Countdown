<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Ul Adha Count Down App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mainCont">
        <h1>Eid Ul Adha 2025 Count Down</h1>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <div class="countdown-heading">Days</div>
                <div class="countdown-value days">00</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-heading">Hours</div>
                <div class="countdown-value hours">00</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-heading">Minutes</div>
                <div class="countdown-value minutes">00</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-heading">Seconds</div>
                <div class="countdown-value seconds">00</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
